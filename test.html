<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            position: relative;
            box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            animation: halo 1s infinite;
        }

        @keyframes halo {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(52, 152, 219, 0.7);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
        }

    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
