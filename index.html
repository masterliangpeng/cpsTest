<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cps test - game</title>
    <link rel="stylesheet" href="/public/style/main.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <div>
                <a class="logo"><img src="https://cpstest.io/img/logo-dark-bg.webp" height="44" width="185" alt="logo"></a>
                <div class="menu">
                    <button>排行</button>
                    <button>功能</button>
                    <button>翻译</button>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <h1>CPS <span style="color: #9fc8c1">Test</span></h1>
                <p>Take our CPS Test to accurately measure your clicks per second. Improve your clicking speed with our CPS Tester and challenge yourself to achieve higher scores.</p>

                <div class="text-center">
                    <p>timer：10s</p>
                    <p>click/s：10</p>
                    <p>score：100</p>
                </div>

                <div class="container-click">
                    <div class="clickarea" id="circle">
<!--                        <p>Start clicking to test response speed</p>-->
                    </div>

                    <div class="seconds">
                        <div><a>10s</a></div>
                        <div><a>20s</a></div>
                        <div><a>30s</a></div>
                        <div><a>40s</a></div>
                        <div><a>50s</a></div>
                    </div>

                </div>
            </div>
        </main>

        <footer></footer>
    </div>
</body>
<script>
    const circle = document.getElementById('circle');

    circle.addEventListener('click', (e) => {
        const rect = circle.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);

        const ripple = document.createElement('span');
        ripple.className = 'ripple';

        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';

        circle.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    });


</script>
</html>
